<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deck Simulator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <h1>MTG Deck Simulator</h1>

    <h2>Deck Management</h2>
    <label for="deckInput">Deck List (CSV Format)</label>
    <textarea id="deckInput" rows="10"></textarea>
    <label for="deckNameInput">Deck Name:</label>
    <input type="text" id="deckNameInput" placeholder="My Bello Deck" />
    <br><br>
    <label for="deckSelector">Load Deck:</label>
    <select id="deckSelector"></select>
    <div class="btn-row">
      <button id="pasteClipboard">📋 Paste from Clipboard</button>
      <button onclick="saveCurrentDeck()">💾 Save Deck</button>
      <button onclick="loadSelectedDeck()">📂 Load Deck</button>
      <button onclick="parseDeck()">⏳ Parse Deck</button>
    </div>
    

    <label>Conditions</label>
    <div id="conditionsContainer"></div>
    <button onclick="addConditionSet()">➕ Add Condition Set</button>

    <input type="text" id="condition-name" placeholder="Condition Set Name">
    <div class="btn-row">
      <button onclick="deleteConditionSets()">🗑️ Delete Set</button>
      <button onclick="saveConditionSets()">💾 Save Set</button>
      <button onclick="loadConditionSets()">📂 Load Set</button>
    </div>
    <div id="conditionsList" style="overflow-x: auto; max-height: 300px;">
    <!-- Dynamically populated condition sets will go here -->
    </div>

    <label>Mulligans (Commander allows 1 free mulligan)</label>
    <input type="number" id="mulligans" value="1" min="0" max="5">

    <label>Fast Threshold (turns)</label>
    <input type="number" id="fast-threshold" value="8" min="1" max="10">

    <label>Slow Threshold (turns)</label>
    <input type="number" id="slow-threshold" value="9" min="1" max="10">

    <button id="runSimBtn">▶ Run Simulation</button>

    <div class="results">
      <div id="fast-label"></div>
      <div id="slow-label"></div>
      <canvas id="chart" width="400" height="200"></canvas>
    </div>

    <button onclick="window.close()">❌ Exit</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
