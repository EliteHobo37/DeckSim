<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deck Simulator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <h1>MTG Deck Simulator</h1>

    <label for="deckInput">Deck List (CSV Format)</label>
    <textarea id="deckInput" rows="10"></textarea>
    <div class="btn-row">
      <button id="pasteClipboard">ğŸ“‹ Paste from Clipboard</button>
      <button id="saveDeck">ğŸ’¾ Save</button>
      <button id="loadDeck">ğŸ“‚ Load</button>
    </div>

    <label>Conditions</label>
    <div id="conditionsList"></div>
    <button id="add-condition">+ Add Condition</button>

    <div class="condition-management">
      <input type="text" id="condition-name" placeholder="Condition Set Name">
      <button id="save-condition">ğŸ’¾ Save Set</button>
      <select id="condition-sets"></select>
      <button id="delete-condition">ğŸ—‘ï¸ Delete</button>
    </div>

    <label>Mulligans (Commander allows 1 free mulligan)</label>
    <input type="number" id="mulligans" value="1" min="0" max="5">

    <label>Fast Threshold (turns)</label>
    <input type="number" id="fast-threshold" value="8" min="1" max="10">

    <label>Slow Threshold (turns)</label>
    <input type="number" id="slow-threshold" value="9" min="1" max="10">

    <button id="runSimBtn">â–¶ Run Simulation</button>

    <div class="results">
      <div id="fast-label"></div>
      <div id="slow-label"></div>
      <canvas id="chart" width="400" height="200"></canvas>
    </div>

    <button onclick="window.close()">âŒ Exit</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
